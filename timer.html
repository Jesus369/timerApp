<html>


<head>

  <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>


<body>

<!-- Timer -->
<table class="timerContainer">
  <tr>
    <th colspan="2"><h1 id="timer" class="timerDisplay">0:00</h1></th>
  </tr>
    <th colspan="2">Start your time</th>
  <tr>
    <th colspan="2"><button id="startButton" class="button">Start</button>
    <button id="stopButton" class="button">Stop</button></th>
  </tr>
</table>


<!-- Stop watch -->
<table class="stopWatchContainer">
  <tr>
    <th id="stopWatchTime">0:00</th>
  </tr>
  <tr>
    <th>
      <input type="text" size="2px" id="minutesInput" class="timeRequest"> minutes
      <input type="text" size="2px" id="secondsInput" class="timeRequest"> seconds

    </th>
  </tr>
  <tr>
    <th><button id="requestButton" class="button">submit</button></th>
  </tr>
</table>


</body>

  <script type="text/javascript" src="timer.js"></script>


</html>
